{% extends "base.html" %} 
{% block content %}
{% load static %}
<!-- Banner -->
<section style="margin-bottom: 10%;">
	<header class="main" id="mypage" >
	<h1 style="text-align: center; margin-bottom: 2em;margin-top: 1em;">Registration</h1>
	<section id="search" class="alt" style="text-align: center; padding: 0 20% 0 20%;">
		<form method="post" action="#">
			<div class="row uniform">
				<div class="12u$" >
					<h3 style="float:left; margin:0; padding-top:5px;">Name: </h3>
					<input type="text" name="demo-name" style="width:38%; margin-left:5%; float: right;" id="demo-name" value="" placeholder="LastName" />
					<input type="text" name="demo-name" style="width:37%; float: right;" id="demo-name" value="" placeholder="FirstName" />
				</div>
				<div class="12u$">
					<h3 style="float:left; margin:0; padding-top:5px;">E-mail: </h3>
					<input type="email" name="demo-email" style="width:80%; margin-left:1em; float: right;" id="demo-email" value="" placeholder="Email" />
				</div>
				<!-- Break -->
				<div class="12u$">
					<h3 style="float:left; margin:0; padding-top:5px;">Job: </h3>
					<div class="select-wrapper"style="width:80%; margin-left:1em; float: right;">
						<select name="demo-category" id="demo-category">
							<option value="">- Category -</option>
							<option value="1">Student</option>
							<option value="1">SoftWare Engineer</option>
							<option value="1">Professor</option>
						</select>
					</div>
				</div>
				<!-- Break -->
				<div class="6u 12u$(small)">
					<h3 style="float:left; margin:0; padding-top:5px;">Age: </h3>
					<input type="number" name="demo-email" style="padding-left:14px; height: 2.75em; border-radius: 0.375rem;  border: solid 1px rgba(210, 215, 217, 0.75);width:59%; margin-left:1em; float: right;" id="demo-email" value="" placeholder=0 />
				</div>
				<div class="3u 12u$(small)">
					<input type="radio" id="demo-priority-low" name="demo-priority" checked>
					<label for="demo-priority-low">Male</label>
				</div>
				<div class="3u 12u$(small)">
					<input type="radio" id="demo-priority-normal" name="demo-priority">
					<label for="demo-priority-normal">Female</label>
				</div>
				<!-- Break -->
				<div class="12u$">
					<textarea name="demo-message" id="demo-message" placeholder="Purpose of Registration" rows="6"></textarea>
				</div>
				<!-- Break -->
				<div class="12u$">
					<ul class="actions">
						<li><input type="submit" value="Sign Up" class="special" /></li>
					</ul>
				</div>
			</div>
		</form>
	</section>
	</header>
</section>
<section>
	<div style="text-align: center; font-size:20px; padding-top: 50px; padding-bottom: 50px;">
		<a href="javascript:topFunction();"><i class="fas fa-arrow-alt-circle-up"> Back to top</i></a>
	</div>
</section>
{% endblock content %}
