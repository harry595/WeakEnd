{% extends "base.html" %} 
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/loginutil.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<!-- Banner -->
		<div style="padding-top:1em;" class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="{% static 'img/img-01.png' %}" alt="IMG">
					</div>
	
					<form class="login100-form validate-form" method="POST">
						{% csrf_token %}
						<span class="login100-form-title">
							Member Login
						</span>
	
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100"  style="padding: 0 30px 0 68px" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
	
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" style="padding: 0 30px 0 68px" type="password" name="password" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
	
						<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Username / Password?
							</a>
						</div>
	
						<div class="text-center p-t-136">
							<a class="txt2" href="/signup">
								Create your Account
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
<section>
	<div style="text-align: center; font-size:20px; padding-top: 50px; padding-bottom: 50px;">
		<a href="javascript:topFunction();"><i class="fas fa-arrow-alt-circle-up"> Back to top</i></a>
	</div>
</section>
{% endblock content %}
