{% extends "base.html" %} 
{% block content %}
{% load static %}
<!-- Banner -->
<section style="margin-bottom: 10%;">
	<header class="main" id="mypage" >
	<h1 style="text-align: center; margin-bottom: 2em;margin-top: 1em;">Modify UserInfo</h1>
	<section id="search" class="alt" style="text-align: center; padding: 0 20% 0 20%;">
		<form method="post">
			{% csrf_token %}
			<div class="row uniform">
				<div class="12u$" >
					<h3 style="float:left; margin:0; padding-top:5px;">Name: </h3>
					<input type="text" name="last_name" style="width:38%; margin-left:5%; float: right;" id="demo-name" value="{{ user.last_name }}" placeholder="Last Name" />
					<input type="text" name="first_name" style="width:37%; float: right;" id="demo-name" value="{{ user.first_name }}" placeholder="First Name" />
				</div>
				<div class="12u$">
					<h3 style="float:left; margin:0; padding-top:5px;">E-mail: </h3>
					<input type="email" name="email" style="width:80%; margin-left:1em; float: right;" id="email" value=" {{ user.email }}" placeholder="Email Not UserName" />
				</div>
				<!-- Break -->
				<div class="12u$">
					<h3 style="float:left; margin:0; padding-top:5px;">Job: </h3>
					<div class="select-wrapper"style="width:80%; margin-left:1em; float: right;">
						<select name="job" id="demo-category">
							<option value="">- Category -</option>
							<option value="Student">Student</option>
							<option value="SoftWare Engineer">SoftWare Engineer</option>
							<option value="Professor">Professor</option>
						</select>
					</div>
				</div>
				<!-- Break -->
				<div class="6u 12u$(small)">
					<h3 style="float:left; margin:0; padding-top:5px;">Age: </h3>
					<input type="number" name="age" style="padding-left:14px; height: 2.75em; border-radius: 0.375rem;  border: solid 1px rgba(210, 215, 217, 0.75);width:59%; margin-left:1em; float: right;" id="demo-email" value="{{ user.profile.age }}" placeholder=0 />
				</div>
				<div class="3u 12u$(small)">
					<input type="radio" value="Male" id="Male" name="gender" checked>
					<label for="Male">Male</label>
				</div>
				<div class="3u 12u$(small)">
					<input type="radio"  value="Female" id="Female" name="gender">
					<label for="Female">Female</label>
				</div>
				<!-- Break -->
				<div class="12u$" style="margin-top:100px;">
					<ul class="actions">
						<li><input type="submit" value="Modify UserInfo" id="modifyinfo" class="special" style="margin: 0 20px 0 20px;"/></li>
						<button style="margin-bottom: 50px; width:220px;"> Cancel</button>
					</ul>
				</div>
			</div>
		</form>
	</section>
	</header>
</section>
<section>
	<div style="text-align: center; font-size:20px; padding-top: 50px; padding-bottom: 50px;">
		<a href="javascript:topFunction();"><i class="fas fa-arrow-alt-circle-up"> Back to top</i></a>
	</div>
</section>
{% endblock content %}
